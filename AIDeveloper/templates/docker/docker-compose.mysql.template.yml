version: '3.8'

services:
  {{MODULE_NAME_LOWER}}:
    build: .
    container_name: {{MODULE_NAME_LOWER}}
    ports:
      - "{{PORT}}:{{PORT}}"
    environment:
      - NODE_ENV=production
      - PORT={{PORT}}
      - DB_HOST={{MODULE_NAME_LOWER}}_db
      - DB_PORT=3306
      - DB_USER=app
      - DB_PASSWORD=${DB_PASSWORD:-apppassword}
      - DB_NAME={{MODULE_NAME_LOWER}}
    depends_on:
      {{MODULE_NAME_LOWER}}_db:
        condition: service_healthy
    networks:
      - {{MODULE_NAME_LOWER}}_network
    restart: unless-stopped

  {{MODULE_NAME_LOWER}}_db:
    image: mysql:8.0
    container_name: {{MODULE_NAME_LOWER}}_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: {{MODULE_NAME_LOWER}}
      MYSQL_USER: app
      MYSQL_PASSWORD: ${DB_PASSWORD:-apppassword}
    volumes:
      - {{MODULE_NAME_LOWER}}_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - {{MODULE_NAME_LOWER}}_network
    restart: unless-stopped

volumes:
  {{MODULE_NAME_LOWER}}_db_data:

networks:
  {{MODULE_NAME_LOWER}}_network:
    driver: bridge
